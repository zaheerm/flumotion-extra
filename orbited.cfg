[global]
session.ping_interval = 300
user=flumotion

[listen]

http://:8000
stomp://:61613

[access]
* -> localhost:7531
* -> localhost:61613

[formatters]
keys = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s

[handlers]
keys = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[loggers]
keys = root

[logger_root]
level = NOTSET
handlers = console
